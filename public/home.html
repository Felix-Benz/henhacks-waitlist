<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HenHacks Medical Waitlist</title>
    <link rel="stylesheet" href="styles.css">

    <style>
        body {
            text-align: center;
            font-family: 'Poppins', sans-serif;
            background: linear-gradient(to right, #1e3c72, #2a5298);
            color: white;
            height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
        }

        h1 {
            font-size: 3rem;
            margin-bottom: 20px;
        }

        p {
            font-size: 1.2rem;
            margin-bottom: 30px;
        }

        .button-container {
            display: flex;
            gap: 20px;
        }

        .btn {
            padding: 15px 25px;
            font-size: 1.2rem;
            color: white;
            background: #ff758c;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            transition: all 0.3s ease-in-out;
            text-decoration: none;
            font-weight: bold;
        }

        .btn:hover {
            background: #ff4d6d;
            transform: scale(1.05);
        }
    </style>
</head>
<body>

    <h1>HenHacks Medical Waitlist</h1>
    <p>Select an option below:</p>

    <div class="button-container">
        <a href="checkin" class="btn">Join the Waitlist</a>
        <a href="waitlist" class="btn">View Current Waitlist</a>
    </div>

</body>
</html>
